        <!--bxsliderを使用した全画面スライドショー-->
        <section id="section2" class="section">
            <div class="bg">
                <div class="slider">
                    <!--画像の大きさは揃える-->
                    <div><img src="images/purple1.jpeg" alt=""></div>
                    <div><img src="images/purple2.jpg" alt=""></div>
                    <div><img src="images/purple3.jpeg" alt=""></div>
                </div>
                <h1 class="title">Slideshow</h1>
            </div>
        </section>

        <!--全画面動画背景-->
        <section id="section3" class="section">

            <div class="bg">
                <video src="aimyon.mp4" loop="" muted="" data-autoplay=""></video>

            </div>
        </section>

        <!--particles.jsを使用した動く背景-->
        <section id="section4" class="section section4">
            <div id="particles-js">
                <h1>Particles</h1>
            </div>
        </section>

            </div>
            <div class="slide slide2">

            </div>
